name: survey-maker

services:

  # DB
  smoker-db:
    image: postgres:16.4
    
  # Accounts Service
  smoker.api:
      build:
        context: ../
        dockerfile: ./src/SurveyMaker.API/Dockerfile
  
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"